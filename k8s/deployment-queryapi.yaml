apiVersion: apps/v1
kind: Deployment
metadata:
  name: eco-queryapi
  labels:
    app: eco-queryapi
spec:
  replicas: 3  # API'yi scale etmek mantıklı
  selector:
    matchLabels:
      app: eco-queryapi
  template:
    metadata:
      labels:
        app: eco-queryapi
    spec:
      containers:
      - name: queryapi
        image: eco-queryapi:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: eco-queryapi
spec:
  selector:
    app: eco-queryapi
  type: LoadBalancer  # Minikube'da test için, production'da Ingress olur
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080